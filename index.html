<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main-screen">
    <div class="sidebar">
      <label for="title">Title:</label><br>
      <input type="text" name="title" id="title"><br>
      <label for="author">Author:</label><br>
      <input type="text" name="author" id="author"><br>
      <label for="pages">Pages:</label><br>
      <input type="text" name="pages" id="pages"><br>
      <input type="radio" name="read_status" id="read" value="read">
      <label for="read">Read</label><br>
      <input type="radio" name="read_status" id="not_read" value="not_read">
      <label for="not_read">Not Read</label><br>
      <button class="submit">Submit</button>
    </div>
    <div class="card-screen"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
